<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div class="desk">
        <h1>Tic Tac Toe Game</h1>
        <div class="gridContainer">
            <div data-grid-index="0" class="grid"></div>
            <div data-grid-index="1" class="grid"></div>
            <div data-grid-index="2" class="grid"></div>
            <div data-grid-index="3" class="grid"></div>
            <div data-grid-index="4" class="grid"></div>
            <div data-grid-index="5" class="grid"></div>
            <div data-grid-index="6" class="grid"></div>
            <div data-grid-index="7" class="grid"></div>
            <div data-grid-index="8" class="grid"></div>
        </div>
        <p class="game-status"></p>
        <button class="btn">ReStart</button>
        <script src="tic-tac-toe.js"></script>
    </div>
</body>
</html>
